
<!DOCTYPE html>
<html>
<head>
	<title>Ribbon 1</title>
	<script src="/assets/plotly.js/v1.34.0/plotly.min.js"></script>
</head>
<body>
<!-- <div id="ribbon" style="width:600px;height:400px;"></div> -->
<div id="ribbon" style="width:1000px;height:600px;"></div>
<script>
var cs = 'Rainbow'
var topic = 1
Plotly.d3.json('/assets/html/fletcher/ribbon-03.json', function(figure){
        
  var series0 = {
      x: figure.data[topic].series[0].x,
      y: figure.data[topic].series[0].y,
      z: figure.data[topic].series[0].z,
      name: figure.data[topic].series[0].subreddit,
      colorscale: cs,
      zauto: false,
      zmin: 0,
      zmax: figure.data[topic].zmax,
      type: 'surface',
      showscale: false
  }            
            
  var series1 = {
      x: figure.data[topic].series[1].x,
      y: figure.data[topic].series[1].y,
      z: figure.data[topic].series[1].z,
      name: figure.data[topic].series[1].subreddit,
      colorscale: cs,
      zauto: false,
      zmin: 0,
      zmax: figure.data[topic].zmax,
      type: 'surface',
      showscale: false
  }            
            
  var series2 = {
      x: figure.data[topic].series[2].x,
      y: figure.data[topic].series[2].y,
      z: figure.data[topic].series[2].z,
      name: figure.data[topic].series[2].subreddit,
      colorscale: cs,
      zauto: false,
      zmin: 0,
      zmax: figure.data[topic].zmax,
      type: 'surface',
      showscale: false
  }            
            
  var series3 = {
      x: figure.data[topic].series[3].x,
      y: figure.data[topic].series[3].y,
      z: figure.data[topic].series[3].z,
      name: figure.data[topic].series[3].subreddit,
      colorscale: cs,
      zauto: false,
      zmin: 0,
      zmax: figure.data[topic].zmax,
      type: 'surface',
      showscale: false
  }            
            
  var data = [series0, series1, series2, series3];
        

  var layout = {
    title: 'Topic - Bitcoin (yet again)',
    titlefont: {
	family: 'Old Standard TT, serif',
	size: 24
    },	
   showlegend: false,
   scene: {
     xaxis: {
	title: 'Subreddit',
	showticklabels: false,
	titlefont: {
            family: 'Old Standard TT, serif',
            size: 18
        }
    },
    yaxis: {
	title: 'Time',
	tickvals: [0,4,8,12,16,20,24],
	titlefont: {
            family: 'Old Standard TT, serif',
            size: 18
        }
	//type: 'date',
	//showticklabels: true,
	//tickformat: '%H:%M',
	//range: [1517788800000,1517875191000]
    },
    zaxis: {
	title: 'Volume',
	titlefont: {
            family: 'Old Standard TT, serif',
            size: 18
        }	
    },
    width: 1200
  },
  margin: {
    l: 50,
    r: 50,
    b: 5,
    t: 50    
  },
  width: 1200
};
Plotly.newPlot('ribbon', data, layout);
}); 
</script>

</body>
</html>
